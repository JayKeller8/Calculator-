<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amoglos Calculator</title>
  <style>
    body {
      background: #eef2f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button {
      flex: 1 1 45%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    #result {
      margin-top: 15px;
      font-size: 1.2rem;
      text-align: center;
      color: #333;
    }

    @media (max-width: 400px) {
      button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Amoglos Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />

    <div class="button-group">
      <button onclick="calculate('add')">+</button>
      <button onclick="calculate('subtract')">−</button>
      <button onclick="calculate('multiply')">×</button>
      <button onclick="calculate('divide')">÷</button>
      <button onclick="calculate('modulo')">Amoglos: %</button>
      <button onclick="calculate('exponent')">Amoglos: ^</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result = "";

      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers.";
      } else {
        switch (operation) {
          case "add":
            result = num1 + num2;
            break;
          case "subtract":
            result = num1 - num2;
            break;
          case "multiply":
            result = num1 * num2;
            break;
          case "divide":
            result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero.";
            break;
          case "modulo":
            result = num2 !== 0 ? num1 % num2 : "Modulo by zero is undefined.";
            break;
          case "exponent":
            result = Math.pow(num1, num2);
            break;
          default:
            result = "Unknown operation.";
        }
      }

      document.getElementById("result").innerText = `Result: ${result}`;
    }
  </script>

</body>
</html>
